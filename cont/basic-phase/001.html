 transform="matrix(1 0 0 1 1496.43 223)">はい。</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2145.2 271)">Não.</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 271)">いいえ。</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2145.2 320)">Um pouco.</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 320)">少し。</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2145.2 368)">Há alguém aqui que fale português?</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 368)">ここにポルトガル語を話せる人はい</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 419)">ますか。</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2145.2 467)">Infelizmente, não há ninguém aqui </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2145.2 518)">que fale português.</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 467)">残念ながらポルトガル語を話せる人</text><text font-family="UD Digi Kyokasho NP-R,UD Digi Kyokasho NP-R_MSFontService,sans-serif" font-weight="700" font-size="37" transform="matrix(1 0 0 1 1496.43 518)">はいません。</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matri
